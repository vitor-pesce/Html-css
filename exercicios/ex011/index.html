<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinamica
    </h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 1000px)" srcset="img/medio.png" type="image/png">
        <img src="img/" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>
        Vamos aprender a reproduzir audios
    </p>
    <audio src="midia/guanacast-33.mp3" controls></audio>
    <audio>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
